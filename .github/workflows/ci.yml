name: ci
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Install Deno
        uses: denoland/setup-deno@v1

      - name: Check formatting
        run: deno fmt --check

      - name: Lint
        run: deno lint

      - name: Typecheck
        run: deno check main.js

      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: tinyclouds
          entrypoint: main.js
